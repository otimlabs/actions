name: PR Workflow

on:
  pull_request:
    types: [opened, reopened, review_requested]

jobs:
  notify:
    uses: otimlabs/actions/.github/workflows/pr-base.yml@main
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_GITHUB_LOGS_CHANNEL_ID: ${{ secrets.SLACK_GITHUB_LOGS_CHANNEL_ID }}